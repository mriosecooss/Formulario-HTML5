<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/61d16cfdce.js" crossorigin="anonymous"></script>
</head>
<!-- Posicion form -->

<body>
    <div class="card position-absolute top-50 start-50 translate-middle" style="width: 1200px;">
        <div class="card-header fs-4 fw-medium">
            Payment
        </div>
        <!-- Alerta -->
        <div class="card-body">
            <div class="alert alert-danger p-1 fw-medium" role="alert">
                Some fields are missing
            </div>
            <!-- x x x x -->
            <form class="row g-3 fw-medium">
                <div class="col-md-4">
                    <label for="inputcard" class="form-label">Card #</label>
                    <input type="number" class="form-control" placeholder="X X X X  X X X X  X X X X  X X X X"
                        id="inputcard">
                </div>
                <!-- CVC -->
                <div class="col-md-4">
                    <label for="inputcvc" class="form-label">CVC #</label>
                    <input type="number" class="form-control" id="inputcvc">
                </div>
                <!-- Amount-->
                <div class="mb-3 col-md-4">
                    <label for="inputamout" class="form-label">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon3">$</span>
                        <input type="number" class="form-control" id="inputamout"
                            aria-describedby="basic-addon3 basic-addon4">
                    </div>
                </div>
                <!-- First name -->
                <div class="col-md-6">
                    <label for="inputfirstname" class="form-label">First name</label>
                    <input type="text" class="form-control" id="inputfirstname">
                </div>
                <!-- Last name -->
                <div class="col-md-6">
                    <label for="inputlastname" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="inputlastname">
                </div>
                <!-- City -->
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <!-- State -->
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose</option>
                        <option>Concepci√≥n</option>
                        <option>Santiago</option>
                        <option>Valparaiso</option>
                    </select>
                </div>
                <!-- Postal code -->
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Postal code</label>
                    <input type="number" class="form-control" id="inputZip">
                </div>
                <!-- We Accept -->
                <div class="col-md-6">
                    <p>We accept:</p>
                    <div class=" bg-secondary rounded d-flex justify-content-evenly h-25 w-50 p-2">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio-1">
                                <i class="fa-brands fa-cc-mastercard" style="color: #e2e2e2;"></i>
                            </label>
                        </div>
                        <!-- iconos -->
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio-2">
                                <i class="fa-brands fa-cc-visa" style="color: #e2e2e2;"></i>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio-3">
                                <i class="fa-brands fa-cc-diners-club" style="color: #e2e2e2;"></i>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                value="option4">
                            <label class="form-check-label" for="inlineRadio-4">
                                <i class="fa-brands fa-cc-amex" style="color: #e2e2e2;"></i>
                            </label>
                        </div>
                    </div>
                </div>
                <!-- Mesaage/add notes -->
                <div class="col-md-6">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <p class="text-secondary fw-normal">Add notes here.</p>
                </div>
                <!-- Botones enviar y cancelar -->
            </form>
        </div>
        <div class="card-footer text-body-secondary  d-flex justify-content-end">
            <button type="button" class="btn m-1 btn-secondary">Cancel</button>
            <button type="button" class="btn m-1 btn-primary">Send</button>
        </div>
    </div>
</body>

</html>
